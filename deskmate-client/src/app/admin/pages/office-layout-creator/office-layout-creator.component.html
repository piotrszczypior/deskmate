<div *ngIf="currentState$ | async as currentState">
  @switch (currentState.state) {
    @case (States.UPLOAD_STATE) {
      <app-upload-with-preview
        (onNextState)="onNextState()"
        (onPreviousState)="onExit()" />
    }
    @case (States.ANNOTATION_STATE) {
      <app-seating-annotator
        (onNextState)="onNextState()"
        (onPreviousState)="onPreviousState()" />
    }
  }
</div>
