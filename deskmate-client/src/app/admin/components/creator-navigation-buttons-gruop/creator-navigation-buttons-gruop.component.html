<div class="creator-navigation-buttons">
  <button
    (click)="backClicked($event)"
    class="back-button">
    <app-icon [icon]="'arrow_circle_left'" />
    Back
  </button>
  <button
    (click)="continueClicked($event)"
    class="continue-button">
    Continue
    <app-icon [icon]="'arrow_circle_right'" />
  </button>
</div>
