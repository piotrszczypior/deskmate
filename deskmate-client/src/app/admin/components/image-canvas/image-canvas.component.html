<div class="image-canvas">
  <img
    #image
    [src]="imageUrl"
    alt=""
    class="image" />

  @if (isEditMode()) {
    <div
      (click)="addDesk($event)"
      class="canvas">
      @for (desk of desks; track desk.id) {
        <div
          (click)="removeDesk(desk, $event)"
          [style.left.px]="desk.x"
          [style.top.px]="desk.y"
          class="desk-marker">
        </div>
      }
    </div>
  }
</div>
