<canvas #canvas></canvas>
<div class="controls">
  @if (allowPointing) {
    <button (click)="toggleMoving()"
            [disabled]="this.isCursorInMoveMode()">MOVE
    </button>
    <button (click)="togglePointing()"
            [disabled]="!this.isCursorInMoveMode()">MARK
    </button>
  }
  <button (click)="zoomIn()">+</button>
  <button (click)="zoomOut()">-</button>
  <button (click)="resetView()">Reset</button>
</div>
