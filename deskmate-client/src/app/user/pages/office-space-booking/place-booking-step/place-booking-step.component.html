<form [formGroup]="formGroup">
  <div class="form-container">
    <div class="floors-desks-container">
      <h2>Select Floor</h2>
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select (selectionChange)="onSelectionChange($event)"
                    [compareWith]="compareById"
                    formControlName="floor">
          @for (image of floorImages; track image.id) {
            <mat-option [value]="image">{{ image.floorNumber }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="canvas-container">
      <app-place-picker [desks]="availableDesks"
                        [floorImage]="this.formGroup.get('floor')?.value"
                        formControlName="desk"
      />
    </div>
  </div>
</form>
