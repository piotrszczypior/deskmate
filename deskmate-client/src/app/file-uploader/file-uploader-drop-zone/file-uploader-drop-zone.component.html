<div class="file-dropzone-container">
  <input
    #fileInput
    (onFileSelected)="onFileSelected($event)"
    [accept]="ACCEPT"
    [multiple]="false"
    ng2FileSelect
    type="file" />

  <div
    (click)="onSelectFilesToUpload($event)"
    (onFileDrop)="onFileSelected($event)"
    class="dropdown-zone"
    ng2FileDrop>
    <div class="label">
      <span>Upload image</span>
    </div>
  </div>
</div>
